<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="hearts.png" type="image/png">
    <title>For You ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: popIn 1.5s ease-out;
        }
        h1 {
            color: #d63384;
            font-size: 28px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff477e;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            outline: none;
        }
        .button:hover {
            background: #ff204e;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart-float {
            position: absolute;
            animation: float 5s linear forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="container" id="loveContainer">
        <h1>Loading...</h1>
        <p></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("loveContainer").innerHTML = `
                    <h1>You are really interesting! ❤️</h1>
                    <p>I never met any girl like you! I like you Sanvi! <span class="heart">❤</span></p>
                    <button class="button" onclick="showSurprise(event)">Click me!</button>
                `;
            }, 2000);
        });

        function showSurprise(event) {
            event.preventDefault();
            alert("You are the most special person to me! ❤️");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-float");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
