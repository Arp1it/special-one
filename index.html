<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="hearts.png" type="image/png">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap');
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }
    h1 {
      color: #c9184a;
      font-size: 32px;
      font-family: 'Dancing Script', cursive;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      color: #444;
      font-style: italic;
    }
    .heart {
      color: red;
      font-size: 34px;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4d6d;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .button:hover {
      background: #d90429;
    }
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart-float {
      position: absolute;
      animation: float 6s linear forwards;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(0.6); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>
  <div class="container" id="loveContainer">
    <h1>Loading something special...</h1>
    <p></p>
  </div>

  <audio autoplay loop>
    <source src="romantic_music.mp3" type="audio/mpeg">
    <!-- Provide your own .mp3 or use an online URL if hosted -->
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.getElementById("loveContainer").innerHTML = `
          <h1>You're a beautiful melody in my heart ‚ù§Ô∏è</h1>
          <p>Sanvi, every moment with you feels magical. I can't stop thinking about you. <span class="heart">‚ù§</span></p>
          <button class="button" onclick="showSurprise(event)">Click for a Surprise</button>
        `;
      }, 2000);
    });

    function showSurprise(event) {
      event.preventDefault();
      alert("I‚Äôm so lucky to have you in my life, Sanvi ‚ù§Ô∏è");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-float");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 4 + 4 + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
